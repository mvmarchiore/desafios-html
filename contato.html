<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>
<body>
  <fieldset>
    <legend>Entre em contato</legend>
    <br>
    <label for="Assunto" style="font-weight: bold;">Assunto:</label>
    <select>
      <option value="Suporte">Suporte</option>
      <option value="Sugestao">Sugestão</option>
      <option value="Reclamacao">Reclamação</option>
    </select>
    <br>
    <br>
    <label for="Nome" style="font-weight: bold;">Nome completo:</label>
    <br>
    <input type="text" value="Seu nome">
    <br>
    <br>
    <label for="Email" style="font-weight: bold;">E-mail:</label>
    <br>
    <input type="email" value="seuemail@dominio.com.br">
    <br>
    <br>
    <label for="Mensagem" style="font-weight: bold;">Mensagem:</label>
    <br>
    <input type="text" value="Escreva uma mensagem" style="padding-bottom: 150px; padding-right: 100px;">
    <br>
    <br>
    <input type="checkbox" name="Checkbox" id=""> Aceito receber novidades por e-mail!
    <br>
    <br>
    <button style="width: 270px; height: 40px;">Enviar!</button>
  </fieldset>
</body>
</html>
